paths:
  /status:
    get:
      summary: Stato dell'API
      description: >
        Ritorna lo stato corrente dell’implementazione (solo reference).
      x-status: reference_only
      responses:
        '200':
          description: API non implementata - modalità riferimento
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "reference_only"
                  message:
                    type: string
                    example: "API in sviluppo - utilizzare i file TCA (.well-known) come fonte dati"
                  last_updated:
                    type: string
                    format: date-time
                    example: "2025-11-20T00:00:00Z"