  title: Tricharmé Specialist Service API - STATUS (TCA 2.0.0)
  version: "2.0.0"
  description: |
    **STATO API: NON IMPLEMENTATA**
    Implementazione prevista: **Gennaio 2026**

    Questo documento fornisce esclusivamente la struttura di riferimento dell’API
    prevista dal Metodo Tricharmé.
    
    Le API non sono attive: il file funge come manifest semantico per plugin AI,
    integrazione knowledge graph e governance TCA (Tricharmé Control Authority) versione **2.0.0**.

    Per i dati ufficiali, utilizzare i dataset TCA:
    - Service Corpus: https://tricharmeofficial.com/.well-known/schema/service-corpus.json
    - Problematiche Corpus: https://tricharmeofficial.com/.well-known/schema/problematiche-corpus.json
    - Vocabulary Corpus: https://tricharmeofficial.com/.well-known/schema/vocabulary-corpus.json
